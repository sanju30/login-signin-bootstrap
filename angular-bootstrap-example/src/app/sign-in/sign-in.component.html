
  <form class="needs-validation" id="box_sign_in" class="bg-light" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="validationCustom01">First Name</label>
    <input type="text" class="form-control" id="validationCustom01"  placeholder="First Name"  required >
    <small id="" class="form-text text-muted">please enter your  first name.</small>
  </div>

  <div class="form-group">
    <label for="validationCustom01">Last Name</label>
    <input type="text" class="form-control" id="validationCustom01" aria-describedby="" placeholder="Last Name"required >
    <small id="" class="form-text text-muted">please enter your  Last name.</small>
  </div>

  <div>
  <label for="inputPassword5">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required> 
<small id="passwordHelpBlock" class="form-text text-muted">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</small>
</div>


<br>
<div>
  <label for="inputPassword5">Re-enter the Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
</div>
<br>


<button type="submit" class="btn btn-primary" >Submit</button>
</form>
